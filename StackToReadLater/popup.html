<head>
<style>
body {
  width: 250px;
/*  height: 16px;*/
  overflow: hidden;
  margin: 0px;
  padding: 0px;
  background: #ffffff;
}

div.row {
  width: 250px;
  height: 16px;
}

a.x {
  cursor: pointer;
  width: 20px;
  height: 100%;
  float: left;
  text-align: center;
}

div.link {
  cursor: pointer;
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 250px;
  height: 16px;
  margin-top: 1px;
}
div.link:hover {
  background: #e6e6fa;
}

img {
  float: left;
}

a.link {
  width: 213px;
  text-decoration: none;;
  float: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

div.clear {
  width: 50px;
  clear: left;
  cursor: pointer;
  font-family: sans-serif;
  font-size: 0.8em;
  text-align: center;
}
div.clear:hover {
  background: #ff6347
}

</style>

<script type="text/javascript" src="jquery.js"></script>

<script>

//リストクリア
function clearList() {
    localStorage.removeItem("list");  // ローカルストレージクリア
    chrome.browserAction.setBadgeText({text:""}); // バッジクリア
    window.close(); // popup閉じ
}

//アイテムクリア
function clearItem(id) {

    // ローカルストレージから削除
    var list = JSON.parse(localStorage.getItem("list"));
    for (var i = 0; i < list.length; i++) {
        if (id == list[i].id) {
            list.splice(i, 1);
            console.log("delete item is ...\n" + list[i] +  "]");
            break;
        }
    }
    localStorage.setItem("list", JSON.stringify(list));

    // バッジ更新
    var text = "";
    console.log("list.length = " + list.length);
    if (0 < list.length) {
      text = String(list.length);
    }
    chrome.browserAction.setBadgeText({text:text});

    // POPUP内から削除
    var deleteItem = document.getElementById(id);
    document.getElementById("list").removeChild(deleteItem);
}


// リンクリストを作成する
function makeList() {
    console.log("makeList()");
    var list = JSON.parse(localStorage.getItem("list"));
    if (/*typeof list == "undefined" || */list == null || list.length == 0) {
        // リストが空なら何も表示しない
        document.write("No item");
        return;
    }

    // リスト
    for (var i = 0; i < list.length; i++) {
        var item = list[i];

        // 削除ボタン
        var xTag = document.createElement("a");
        xTag.className = "x";
        xTag.appendChild(document.createTextNode("x"));
        xTag.setAttribute("onclick", "clearItem(" + item.id + ")");

        // Favicon
        var imgTag = document.createElement("img");
        imgTag.src = "chrome://favicon/" + item.url;

        // リンク
        var aTag = document.createElement("a");
        aTag.className = "link";
        aTag.target = "_blank";
        console.log(JSON.stringify(item) + "\n");
        aTag.href = item.url;
        if (localStorage["autoRemove"] == "true") {
           // リンククリックで自動削除
            aTag.setAttribute("onclick", "clearItem(" + item.id + ")");
        }
        aTag.appendChild(document.createTextNode(item.title));

        // リンクdiv
        var linkDivTag = document.createElement("div");
        linkDivTag.className = "link";
        linkDivTag.title = item.title + "\n" + item.url; // ポップアップでタイトルとURをL表示
        linkDivTag.appendChild(imgTag);
        linkDivTag.appendChild(aTag);

        // 行div
        var rowDivTag = document.createElement("div");
        rowDivTag.id = item.id; // clearItem()にて使用する
        rowDivTag.className = "row";
        if (true) { // TODO オプション
            rowDivTag.appendChild(xTag);
        }
        rowDivTag.appendChild(linkDivTag);

        document.getElementById("list").appendChild(rowDivTag);
    }

    // この関数内に書くことで上記で動的生成されたdivタグにjQueryイベントを設定できる
    $(function(){

        // divクリックハンドラ
        $("div.link").click(function(){
            var url = $(this).find("a").attr("href");
            window.open(url, "_blank");
            return false;
        });

        // 削除ボタンのホバーで行の色を切り替える
        $("a.x").hover(
            function(){
                var rowDivTag = $(this).parent().get(0);
                rowDivTag.style.background = "#ff3333";
            },
            function(){
                var rowDivTag = $(this).parent().get(0);
                rowDivTag.style.background = "#ffffff";
            }
        );
    });
}

</script>
</head>

<body onload="makeList()">
    <!-- リスト  -->
    <div id="list"></div>
    <!-- クリアボタン  -->
    <!--
    <div id="buttonClear" class="clear" onclick="clearList()">CLEAR</div>
    -->
</body>
